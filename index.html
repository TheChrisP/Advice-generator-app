<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="quote-card">
      <p class="advice-number" id="advice-number">Advice #117</p>
      <q class="quote" id="quote"
        >"It is easy to sit up and take notice, what's difficult is getting up and taking action."</q
      >
      <div class="divider">
        <div class="divider-image"></div>
      </div>
      <button class="random-btn" id="random-btn">
        <img src="images/icon-dice.svg" alt="dice" />
      </button>
    </main>
  </body>
  <script src="/js/script.js"></script>
</html>
